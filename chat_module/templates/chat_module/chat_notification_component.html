<div class="relative">
    <a 
        href="{% if request.user.is_staff %}{% url 'chat_module:admin_list' %}{% else %}{% url 'chat_module:user_chat' %}{% endif %}"
        class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out flex items-center"
    >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        <span class="hidden sm:block ml-1">
            {% if request.user.is_staff %}Chat Management{% else %}Support{% endif %}
        </span>
        
        <span id="chat-notification-badge" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
            0
        </span>
    </a>
</div>

<script>
function updateChatNotifications() {
    fetch('{% url "chat_module:notifications" %}')
        .then(response => response.json())
        .then(data => {
            const badge = document.getElementById('chat-notification-badge');
            if (data.unread_count > 0) {
                badge.textContent = data.unread_count > 99 ? '99+' : data.unread_count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        })
        .catch(error => console.error('Error updating chat notifications:', error));
}

document.addEventListener('DOMContentLoaded', function() {
    if ('{{ request.user.is_authenticated }}' === 'True') {
        updateChatNotifications();
        setInterval(updateChatNotifications, 30000);
    }
});
</script>
